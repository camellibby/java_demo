server:
  port: 8964
spring:
  application:
    name: business
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8861}
        group: pangu
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        group: pangu
        file-extension: yml
        extension-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: pangu